<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <div class="spacer" style="width: 300px; height: 68px;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Firsh Name</span>
                    <input type="text" placeholder="Ente first name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Enter last name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password again</span>
                    <input type="password" placeholder="Confirm password ">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Enter e-mail">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="tel" placeholder="Enter phone">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input type="text" placeholder="Enter address">
                </label>
            </ion-list>
            <a menu-close="" href="#/page8" class="button button-calm button-block  icon ion-person-add button-full"> Sign up</a>
        </form>
    </ion-content>
</ion-view>
