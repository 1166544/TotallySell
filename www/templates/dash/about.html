<ion-view title="About">
    <ion-content padding="'true'" class="has-header">
      <div class="item item-image">
        <img src="{{aboutData.src}}">
      </div>
      <div class="item item-text-wrap" ng-bind-html="aboutData.dsc"></div>
      <h3>
        {{aboutData.title}}
      </h3>
      <p>
        {{aboutData.subTitle}}
      </p>
    </ion-content>
</ion-view>
