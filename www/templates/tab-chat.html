<ion-view title="Chat">

    <ion-content class="padding">
      <ol class="messages">
        <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
      </ol>
    </ion-content>

    <ion-footer-bar class="bar-frosted">
          <label class="item-input-wrapper">
            <input type="text" class="inputItem" ng-model="inputMsg" placeholder="Pls enter message here.">
          </label>
          <button class="button button-small button-calm" ng-click="send()">
            Send
          </button>
    </ion-footer-bar>

</ion-view>
