<ion-view view-title="Social">
  <ion-content>

    <img src="{{mainData.src}}">
    <p class="total-banner-cells-p total-banner-title-p">{{mainData.desc}}</p>
    <ion-list>

      <ion-item ng-repeat="item in socialList" class="item item-thumbnail-right item-text-wrap" href="{{item.link}}">
        <img src="{{item.src}}">
        <h2>{{item.title}}</h2>
        <p>{{item.time}}</p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
