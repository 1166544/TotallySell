<ion-view title="Profile">
    <ion-content padding="'true'" class="has-header">
      <div class="list card">

        <div class="item item-avatar">
          <img src="{{item.src}}">
          <h2>{{item.title}}</h2>
          <p>{{item.time}}</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="{{item.src}}">
          <p>{{item.desc}}</p>
        </div>

      </div>
    </ion-content>
</ion-view>
